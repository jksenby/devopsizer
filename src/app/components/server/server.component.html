<p-panel styleClass="w-full">
  <ng-template #header>
    <div class="flex items-center gap-2">
      <p-avatar image="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Postgresql_elephant.svg/1200px-Postgresql_elephant.svg.png" />
      <span class="font-bold">PostgreSQL</span>
  </div>
  </ng-template>
  <ng-template #footer>
    <div class="flex flex-wrap items-center justify-between gap-4">
        <div class="flex items-center gap-2">
            <p-button icon="pi pi-refresh" severity="secondary" rounded text></p-button>
            <p-button icon="pi pi-power-off" severity="secondary" rounded text></p-button>
        </div>
        <span class="text-surface-500 dark:text-surface-400">Updated 2 hours ago</span>
    </div>
</ng-template>
  <p-tabs value="0">
    <p-tablist>
        <p-tab value="0">Info</p-tab>
        <p-tab value="1">SSH</p-tab>
        <p-tab value="2">Logs</p-tab>
        <p-divider layout="vertical"></p-divider>
        <p-tab value="3">Monitoring</p-tab>
    </p-tablist>
    <p-tabpanels>
        <p-tabpanel value="0">
        </p-tabpanel>
        <p-tabpanel value="1">
          <!-- <p-terminal prompt="/ # "></p-terminal> -->
           <div #terminal></div>
        </p-tabpanel>
        <p-tabpanel value="2">
          <div #logs></div>
        </p-tabpanel>
        <p-tabpanel value="3"></p-tabpanel>
    </p-tabpanels>
  </p-tabs> 
</p-panel>
