<div style="width: 20rem; height: 100vh;">
  <div class="flex flex-col h-full drawer">
    <div class="flex items-center justify-between px-6 shrink-0 drawer-ripple">
      <a [routerLink]="['/']" class="inline-flex items-center gap-2">
        <i
          class="fa-brands fa-quinscape text-surface-0"
          style="font-size: 33px"
        ></i>
        <span class="font-semibold text-2xl text-surface-0">DEVOPSIZER</span>
      </a>
    </div>
    <div class="overflow-y-auto sidebar-content-container">
      <ul class="list-none p-4 m-0">
        <li>
          <div
            pRipple
            pStyleClass="@next"
            enterFromClass="hidden"
            enterActiveClass="animate-slidedown"
            leaveToClass="hidden"
            leaveActiveClass="animate-slideup"
            class="p-4 flex items-center justify-between text-surface-600 dark:text-surface-200 cursor-pointer p-ripple"
          >
            <span class="font-medium">FAVORITES</span>
            <i class="pi pi-chevron-down"></i>
          </div>
          <ul class="list-none p-0 m-0 overflow-hidden">
            <li>
              <a
                [routerLink]="['dashboard']"
                pRipple
                class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple"
              >
                <i class="pi pi-home mr-2"></i>
                <span class="font-medium">Dashboard</span>
              </a>
            </li>
            <li>
              <a
                [routerLink]="['projects']"
                pRipple
                class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple"
              >
                <i class="fa-solid fa-diagram-project mr-2"></i>
                <span class="font-medium">Projects</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="mt-auto sidebar-content-container">
      <hr class="mb-4 mx-4 border-t border-0 border-surface" />
      <a
        [routerLink]="['servers/1']"
        pRipple
        class="m-4 flex items-center cursor-pointer p-4 gap-2 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple"
      >
        <i class="pi pi-cog mr-2"></i>
        <span class="font-medium">Settings</span>
      </a>
    </div>
  </div>
</div>
