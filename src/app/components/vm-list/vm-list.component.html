<p-card>
  <ng-template pTemplate="header">
    <div class="flex justify-between p-5 pb-0">
      <span class="p-card-title flex align-items-center">Server List</span>

      <div class="flex gap-1">
        <p-button
          label="Add Server"
          (onClick)="openAddHost()"
          icon="pi pi-plus"
        ></p-button>
        <p-button
          size="large"
          [loading]="isLoading"
          severity="secondary"
          icon="pi pi-refresh"
        ></p-button>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="body">
    <p-table [value]="hosts" [loading]="isLoading">
      <ng-template pTemplate="header">
        <tr>
          <th></th>
          <th pResizableColumn>Name</th>
          <th pResizableColumn>IP</th>
          <th pResizableColumn>Project</th>
          <th pResizableColumn>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-host>
        <tr>
          <td>
            <p-button
              icon="pi pi-pencil"
              severity="secondary"
              (onClick)="openAddHost(host)"
            ></p-button>
          </td>
          <td>{{ host.name }}</td>
          <td>{{ host.ip1 }}</td>
          <td>{{ host.project }}</td>
          <td>{{ host.ssh_type }}</td>
        </tr>
      </ng-template>
    </p-table>
  </ng-template>
</p-card>
<p-toast />
<p-message></p-message>
